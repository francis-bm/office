# map used to set Connection header for websocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP: serve certbot challenge and redirect other traffic to HTTPS
server {
    listen 80;
    server_name office.reef.lat;

    # Certbot HTTP-01 challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for Collabora CODE
server {
    listen 443 ssl;
    http2 on;
    server_name office.reef.lat;

    # Let's Encrypt certificate files (mounted from host: ./certbot/conf -> /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/office.reef.lat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/office.reef.lat/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/office.reef.lat/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_prefer_server_ciphers off;

    # Important for Collabora (disable buffering + allow large uploads)
    client_max_body_size 0;
    proxy_buffering off;
    proxy_buffers 256 4k;
    proxy_buffer_size 4k;

    # Timeouts for long editing sessions
    proxy_read_timeout 36000s;
    proxy_send_timeout 36000s;
    proxy_connect_timeout 36000s;

    # loleaflet (static) - serve via proxy
    location ^~ /loleaflet {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # discovery and capabilities endpoints
    location ^~ /hosting/discovery {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    location ^~ /hosting/capabilities {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # Proxy everything else to Collabora (handles websocket upgrades)
    location / {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_buffering off;
    }

    # Optional: tighten headers / disable content sniffing (uncomment if desired)
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-XSS-Protection "1; mode=block" always;
}
