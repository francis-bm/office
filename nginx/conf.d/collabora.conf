# Redirect HTTP to HTTPS (also allow certbot HTTP challenge)
server {
    listen 80;
    server_name office.reef.lat reef.lat .reef.lat localhost;

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for Collabora CODE
server {
    listen 443 ssl http2;
    server_name office.reef.lat;

    # Let's Encrypt cert paths (created by certbot)
    ssl_certificate /etc/letsencrypt/live/office.reef.lat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/office.reef.lat/privkey.pem;

    # TLS tuning - keep defaults minimal here; you can extend as needed
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Important for Collabora (disable buffering + long timeouts)
    proxy_buffers 256 4k;
    proxy_buffer_size 4k;
    client_max_body_size 0;

    # static (loleaflet) and discovery endpoints benefit from caching (optional)
    location ^~ /loleaflet {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    location ^~ /hosting/discovery {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    location ^~ /hosting/capabilities {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # Proxy everything else (including websocket upgrades)
    location / {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Timeouts for long-running requests / editing sessions
        proxy_read_timeout 36000s;
        proxy_connect_timeout 36000s;
        proxy_send_timeout 36000s;

        # disable buffering to allow server push and streaming
        proxy_buffering off;
    }
}
