# Redirect HTTP to HTTPS (also allow certbot HTTP challenge)
server {
    listen 80;
    server_name office.reef.lat reef.lat .reef.lat localhost;

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name office.reef.lat;

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Return a simple page for other requests (optional)
    location / {
        return 200 'OK - certbot challenge mode';
        add_header Content-Type text/plain;
    }
}
