# HTTP -> redirect to HTTPS and respond to ACME challenge
server {
    listen 80;
    server_name wopi.reef.lat;

    root /var/www/certbot;

    location /.well-known/acme-challenge/ {
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

